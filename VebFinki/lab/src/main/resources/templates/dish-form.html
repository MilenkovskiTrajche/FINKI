<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dish Form</title>

    <style>
        /* Body style */
        body {
            width: 600px;
            margin: auto;
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            padding: 20px;
            border-radius: 10px;
        }

        /* Heading */
        h1 {
            color: #4CAF50;
            text-align: center;
            margin-bottom: 30px;
        }

        /* Form labels and inputs */
        form label {
            display: block;
            margin-bottom: 15px;
            font-weight: bold;
            color: #333;
        }

        form input[type="text"],
        form input[type="number"],
        form select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        /* Submit button */
        form input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        form input[type="submit"]:hover {
            background-color: #45a049;
        }

        /* Back link styled as button */
        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #45a049;
        }

    </style>
</head>
<body>
<h1 th:text="${dish.id != null} ? 'Edit Dish' : 'Add New Dish'"></h1>

<form th:action="${dish.id != null} ? @{'/dishes/edit/' + ${dish.id}} : @{/dishes/add}" method="post">
    <label>Dish ID: <input type="text" name="dishId" th:value="${dish.dishId}" required></label><br><br>
    <label>Name: <input type="text" name="name" th:value="${dish.name}" required></label><br><br>
    <label>Cuisine: <input type="text" name="cuisine" th:value="${dish.cuisine}" required></label><br><br>
    <label>Preparation Time: <input type="number" name="preparationTime" th:value="${dish.preparationTime}" required></label><br><br>
    <label>Chef:
        <select name="chefId">
            <option th:each="chef : ${chefs}"
                    th:value="${chef.id}"
                    th:text="${chef.firstName + ' ' + chef.lastName}"
                    th:selected="${dish.chef != null} ? ${chef.id} == ${dish.chef.id} : false">
            </option>
        </select>
    </label>
    <br><br>
    <input type="submit" th:value="${dish.id != null} ? 'Update Dish' : 'Add Dish'">
</form>

<a th:href="@{/dishes}">Back to Dish List</a>
</body>
</html>
