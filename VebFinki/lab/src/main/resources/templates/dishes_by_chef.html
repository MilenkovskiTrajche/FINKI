<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dishes by Chef</title>
</head>
<style>
    body {
        width: 800px;
        margin: auto;
        font-family: Arial, sans-serif;
    }
    table {
        width: 100%;
        margin-top: 20px;
        border-collapse: collapse;
    }
    table, td, th {
        border: 1px solid black;
        padding: 10px;
    }
    th {
        background-color: #4CAF50;
        color: white;
    }
    section {
        float: left;
        margin: 0 1.5%;
        width: 63%;
    }
    aside {
        float: right;
        margin: 0 1.5%;
        width: 30%;
    }
</style>
<body>

<h1 th:text="'Dishes made by ' + ${chef.firstName} + ' ' + ${chef.lastName}"></h1>

<table>
    <tr>
        <th>Dish ID</th>
        <th>Name</th>
        <th>Cuisine</th>
        <th>Prep Time</th>
    </tr>

    <tr th:each="dish : ${dishes}">
        <td th:text="${dish.dishId}"></td>
        <td th:text="${dish.name}"></td>
        <td th:text="${dish.cuisine}"></td>
        <td th:text="${dish.preparationTime}"></td>
    </tr>
</table>

<a th:href="@{/listChefs}">Back to chefs</a>

</body>
</html>
