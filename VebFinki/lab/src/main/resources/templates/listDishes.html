<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Dishes</title>
    <style>
        body {
            width: 800px;
            margin: auto;
            font-family: Arial, sans-serif;
        }
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }
        table, td, th {
            border: 1px solid black;
            padding: 10px;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        section {
            float: left;
            margin: 0 1.5%;
            width: 63%;
        }
        aside {
            float: right;
            margin: 0 1.5%;
            width: 30%;
        }
        a.button,button {
            display: inline-block;
            padding: 10px 20px;         /* внатрешен простор */
            background-color: #4CAF50;  /* зелена боја */
            color: white;               /* текстот бел */
            text-decoration: none;      /* без underline */
            border-radius: 5px;         /* заоблени агли */
            font-weight: bold;           /* малку потежок текст */
            transition: background-color 0.3s ease; /* ефект при hover */
        }

        a.button:hover {
            background-color: #45a049;  /* малку потемна зелена при hover */
            cursor: pointer;             /* покажувач како на копче */
        }

        a.button:active {
            background-color: #3e8e41;
        }

    </style>
</head>
<body>

<p sec:authorize="isAuthenticated()">
    LOGGED IN as:
    <strong th:text="${#authentication.name}"></strong>
</p>
<p sec:authorize="!isAuthenticated()">
    NOT LOGGED IN
    <a th:href="@{/login}" class="button">Login</a>
</p>

<form sec:authorize="isAuthenticated()"
      th:action="@{/logout}"
      method="post"
      style="display:inline;">
    <button type="submit">Logout</button>
</form>

<br><br><br>

<h1>All Dishes</h1>

<p th:if="${error}" th:text="${error}" style="color:red;"></p>

<a sec:authorize="hasRole('ADMIN')"
   th:href="@{/dishes/dish-form}" class="button">Add New Dish</a>

<table>
    <tr>
        <th>Dish ID</th>
        <th>Name</th>
        <th>Cuisine</th>
        <th>Preparation Time</th>
        <th>Actions</th>
    </tr>
    <tr th:each="dish : ${dishes}">
        <td th:text="${dish.dishId}"></td>
        <td th:text="${dish.name}"></td>
        <td th:text="${dish.cuisine}"></td>
        <td th:text="${dish.preparationTime}"></td>
        <td>
            <a sec:authorize="hasRole('ADMIN')"
               th:href="@{/dishes/dish-form/{id}(id=${dish.id})}"
               class="button">
                Edit
            </a>
            <a sec:authorize="hasRole('ADMIN')"
               th:href="@{/dishes/delete/{id}(id=${dish.id})}"
               class="button">
                Delete
            </a>
        </td>
    </tr>
</table>

<hr>
<br><br><br>
<h2>Filter by Chef</h2>
<form th:action="@{/dishes}" method="get">
    <label>Chef:
        <select name="chefId">
            <option value="">--ALL--</option>
            <option th:each="chef : ${chefs}"
                    th:value="${chef.id}"
                    th:text="${chef.firstName + ' ' + chef.lastName}"
                    th:selected="${chef != null} ? ${chef.id} == ${chef.id} : false">
            </option>
        </select>
    </label>
    <button type="submit">Show Dishes</button>
</form>

<div th:if="${filteredChef != null}">
    <h3 th:text="'Dishes made by ' + ${filteredChef.firstName} + ' ' + ${filteredChef.lastName}"></h3>
    <div th:if="${chefDishes != null}">
        <table>
            <tr>
                <th>Dish ID</th>
                <th>Name</th>
                <th>Cuisine</th>
                <th>Prep Time</th>
            </tr>
            <tr th:each="dish : ${chefDishes}">
                <td th:text="${dish.dishId}"></td>
                <td th:text="${dish.name}"></td>
                <td th:text="${dish.cuisine}"></td>
                <td th:text="${dish.preparationTime}"></td>
            </tr>
        </table>
    </div>
</div>

<br><br><br><br><br><br><br><br>

</body>
</html>
