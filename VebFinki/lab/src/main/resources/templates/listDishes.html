<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Dishes</title>
    <style>
        body {
            width: 800px;
            margin: auto;
            font-family: Arial, sans-serif;
        }
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }
        table, td, th {
            border: 1px solid black;
            padding: 10px;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        section {
            float: left;
            margin: 0 1.5%;
            width: 63%;
        }
        aside {
            float: right;
            margin: 0 1.5%;
            width: 30%;
        }
    </style>
</head>
<body>
<h1>All Dishes</h1>

<p th:if="${error}" th:text="${error}" style="color:red;"></p>

<a th:href="@{/dishes/dish-form}">Add New Dish</a>

<table>
    <tr>
        <th>Dish ID</th>
        <th>Name</th>
        <th>Cuisine</th>
        <th>Preparation Time</th>
        <th>Actions</th>
    </tr>
    <tr th:each="dish : ${dishes}">
        <td th:text="${dish.dishId}"></td>
        <td th:text="${dish.name}"></td>
        <td th:text="${dish.cuisine}"></td>
        <td th:text="${dish.preparationTime}"></td>
        <td>
            <a th:href="@{/dishes/dish-form/{id}(id=${dish.id})}">Edit</a>
            <a th:href="@{/dishes/delete/{id}(id=${dish.id})}">Delete</a>
        </td>
    </tr>
</table>

<hr>
<br><br><br>
<h2>Filter by Chef</h2>
<form th:action="@{/dishes}" method="get">
    <label>Chef:
        <select name="chefId">
            <option value="">--ALL--</option>
            <option th:each="chef : ${chefs}"
                    th:value="${chef.id}"
                    th:text="${chef.firstName + ' ' + chef.lastName}"
                    th:selected="${chef != null} ? ${chef.id} == ${chef.id} : false">
            </option>
        </select>
    </label>
    <button type="submit">Show Dishes</button>
</form>

<div th:if="${filteredChef != null}">
    <h3 th:text="'Dishes made by ' + ${filteredChef.firstName} + ' ' + ${filteredChef.lastName}"></h3>
    <div th:if="${chefDishes != null}">
        <table>
            <tr>
                <th>Dish ID</th>
                <th>Name</th>
                <th>Cuisine</th>
                <th>Prep Time</th>
            </tr>
            <tr th:each="dish : ${chefDishes}">
                <td th:text="${dish.dishId}"></td>
                <td th:text="${dish.name}"></td>
                <td th:text="${dish.cuisine}"></td>
                <td th:text="${dish.preparationTime}"></td>
            </tr>
        </table>
    </div>
</div>

</body>
</html>
